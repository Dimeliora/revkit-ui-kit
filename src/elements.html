<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RevKit - Elements</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="/icons/site.webmanifest" />
        <link rel="shortcut icon" href="/icons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="/icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <main>
            <div class="container">
                <!-- Logos -->
                <section class="logos">
                    <h2 class="section-heading">
                        <span class="section-heading__number">05.</span>
                        Logos
                    </h2>
                    <div class="logos__wrapper section-wrapper">
                        <!-- Logo dark -->
                        <div class="logos__item logo">
                            <img
                                src="/images/logo-dark.png"
                                alt="Logo dark"
                                class="logo__image"
                            />
                        </div>
                        <!-- Logo dark full -->
                        <div class="logos__item logo logo--full">
                            <img
                                src="/images/logo-full-dark.png"
                                alt="Logo dark full"
                                class="logo__image"
                            />
                        </div>
                        <!-- Logo bright -->
                        <div class="logos__item logo">
                            <img
                                src="/images/logo-bright.png"
                                alt="Logo bright"
                                class="logo__image"
                            />
                        </div>
                        <!-- Logo bright full -->
                        <div class="logos__item logo logo--full">
                            <img
                                src="/images/logo-full-bright.png"
                                alt="Logo bright full"
                                class="logo__image"
                            />
                        </div>
                    </div>
                </section>
                <!-- Avatars -->
                <section class="avatars">
                    <h2 class="section-heading">
                        <span class="section-heading__number">06.</span>
                        Avatars
                    </h2>
                    <div class="avatars__wrapper section-wrapper">
                        <!-- Avatar round 1 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-01.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round 2 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-02.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round 3 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-03.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round 4 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-04.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 1 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-01.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 2 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-02.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 3 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-03.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 4 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-04.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round initials -->
                        <div class="avatars__item avatar avatar--initials">
                            <span class="avatar__initials">nk</span>
                        </div>
                        <!-- Avatar thumb initials -->
                        <div
                            class="
                                avatars__item
                                avatar avatar--thumb avatar--initials
                            "
                        >
                            <span class="avatar__initials">ps</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
