<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RevKit - Elements</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="/icons/site.webmanifest" />
        <link rel="shortcut icon" href="/icons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="/icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <main>
            <div class="container">
                <!-- Logos -->
                <section class="logos">
                    <h2 class="section-heading">
                        <span class="section-heading__number">05.</span>
                        Logos
                    </h2>
                    <div class="logos__wrapper section-wrapper">
                        <!-- Logo dark (basic) -->
                        <div class="logos__item logo">
                            <img
                                src="/images/logo-dark.png"
                                alt="Logo dark"
                                class="logo__image"
                            />
                        </div>
                        <!-- Logo dark full -->
                        <div class="logos__item logo logo--full">
                            <img
                                src="/images/logo-full-dark.png"
                                alt="Logo dark full"
                                class="logo__image"
                            />
                        </div>
                        <!-- Logo bright (basic) -->
                        <div class="logos__item logo">
                            <img
                                src="/images/logo-bright.png"
                                alt="Logo bright"
                                class="logo__image"
                            />
                        </div>
                        <!-- Logo bright full -->
                        <div class="logos__item logo logo--full">
                            <img
                                src="/images/logo-full-bright.png"
                                alt="Logo bright full"
                                class="logo__image"
                            />
                        </div>
                    </div>
                </section>
                <!-- Avatars (basic - round) -->
                <section class="avatars">
                    <h2 class="section-heading">
                        <span class="section-heading__number">06.</span>
                        Avatars
                    </h2>
                    <div class="avatars__wrapper section-wrapper">
                        <!-- Avatar round 1 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-01.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round 2 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-02.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round 3 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-03.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round 4 -->
                        <div class="avatars__item avatar">
                            <img
                                src="/images/avatar-04.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 1 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-01.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 2 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-02.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 3 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-03.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar thumb 4 -->
                        <div class="avatars__item avatar avatar--thumb">
                            <img
                                src="/images/avatar-04.png"
                                alt="Round avatar example"
                                class="avatar__image"
                            />
                            <span class="avatar__initials"></span>
                        </div>
                        <!-- Avatar round initials -->
                        <div class="avatars__item avatar avatar--initials">
                            <span class="avatar__initials">nk</span>
                        </div>
                        <!-- Avatar thumb initials -->
                        <div
                            class="
                                avatars__item
                                avatar avatar--thumb avatar--initials
                            "
                        >
                            <span class="avatar__initials">ps</span>
                        </div>
                    </div>
                </section>
                <!-- Messages (basic - dark bottom left) -->
                <section class="messages">
                    <h2 class="section-heading">
                        <span class="section-heading__number">07.</span>
                        Messages
                    </h2>
                    <div class="messages__wrapper section-wrapper">
                        <!-- Message bright bottom left -->
                        <div class="messages__item message message--bright">
                            Chat Message
                        </div>
                        <!-- Message dark bottom left -->
                        <div class="messages__item message">Chat Message</div>
                        <!-- Message blueberry bottom left -->
                        <div class="messages__item message message--blueberry">
                            Chat Message
                        </div>
                        <!-- Message strawberry bottom left -->
                        <div class="messages__item message message--strawberry">
                            Chat Message
                        </div>
                        <!-- Message bright bottom right -->
                        <div
                            class="
                                messages__item
                                message message--bright message--br
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message dark bottom right -->
                        <div class="messages__item message message--br">
                            Chat Message
                        </div>
                        <!-- Message blueberry bottom right -->
                        <div
                            class="
                                messages__item
                                message message--blueberry message--br
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message strawberry bottom right -->
                        <div
                            class="
                                messages__item
                                message message--strawberry message--br
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message bright top left -->
                        <div
                            class="
                                messages__item
                                message message--bright message--tl
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message dark top left -->
                        <div class="messages__item message message--tl">
                            Chat Message
                        </div>
                        <!-- Message blueberry top left -->
                        <div
                            class="
                                messages__item
                                message message--blueberry message--tl
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message strawberry top left -->
                        <div
                            class="
                                messages__item
                                message message--strawberry message--tl
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message bright top right -->
                        <div
                            class="
                                messages__item
                                message message--bright message--tr
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message dark top right -->
                        <div class="messages__item message message--tr">
                            Chat Message
                        </div>
                        <!-- Message blueberry top right -->
                        <div
                            class="
                                messages__item
                                message message--blueberry message--tr
                            "
                        >
                            Chat Message
                        </div>
                        <!-- Message strawberry top right -->
                        <div
                            class="
                                messages__item
                                message message--strawberry message--tr
                            "
                        >
                            Chat Message
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <a
            href="/controls.html"
            class="page-link page-link--prev"
            title="To controls page"
        >
            <svg class="icons__item icon icon--tint">
                <use href="/icons/icon-sprite.svg#chevron-left-arrow" />
            </svg>
        </a>
    </body>
</html>
