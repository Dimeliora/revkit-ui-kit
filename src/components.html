<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RevKit - Components</title>
        <link rel="stylesheet" href="/styles.css" />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="/icons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/icons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/icons/favicon-16x16.png"
        />
        <link rel="manifest" href="/icons/site.webmanifest" />
        <link rel="shortcut icon" href="/icons/favicon.ico" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="msapplication-config" content="/icons/browserconfig.xml" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <main>
            <div class="container">
                <!-- Headers -->
                <section class="headers">
                    <h2 class="section-heading">
                        <span class="section-heading__number">12.</span>
                        Headers
                    </h2>
                    <div class="headers__wrapper section-wrapper">
                        <!-- Header -->
                        <header class="header">
                            <a href="/" class="header__logo-link">
                                <div class="header__logo logo logo--full">
                                    <img
                                        src="/images/logo-full-dark.png"
                                        alt="Logo dark full"
                                        class="logo__image"
                                    />
                                </div>
                            </a>
                            <nav class="header__menu">
                                <a href="/" class="header__menu-link">Item</a>
                                <a href="/" class="header__menu-link">Item</a>
                                <a href="/" class="header__menu-link">Item</a>
                                <a href="/" class="header__menu-link">Item</a>
                            </nav>
                            <div class="header__controls">
                                <button
                                    class="
                                        header__control-button
                                        button button--outlined button--small
                                    "
                                >
                                    Button
                                </button>
                                <button
                                    class="
                                        header__control-button
                                        button button--contained button--small
                                    "
                                >
                                    Button
                                </button>
                            </div>
                        </header>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
